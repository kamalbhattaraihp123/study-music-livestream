name: ğŸŒŠ Ambient Nature Sounds 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '10 */6 * * *'

jobs:
  stream-ambient:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Create shuffled playlist
      run: |
        echo "ğŸŒŠ Creating ambient playlist..."
        for file in music/ambient/*.mp3; do
          echo "file '$file'" >> temp.txt
        done
        shuf temp.txt > playlist.txt
        echo "ğŸ“‹ Playlist created with $(wc -l < playlist.txt) tracks"
        head -5 playlist.txt
    
    - name: Prepare background image
      run: |
        echo "ğŸ–¼ï¸ Preparing background..."
        
        if [ -f backgrounds/ambient-bg.jpg ]; then
          echo "âœ… Found custom background: backgrounds/ambient-bg.jpg"
          
          # Convert and resize in one step, force yuv420p pixel format
          ffmpeg -i backgrounds/ambient-bg.jpg \
            -vf "scale=1920:1080:force_original_aspect_ratio=decrease,pad=1920:1080:(ow-iw)/2:(oh-ih)/2:color=black,format=yuv420p" \
            -frames:v 1 \
            -q:v 3 \
            -y bg.jpg
          
          echo "âœ… Background resized and converted"
          ls -lh bg.jpg
          
        else
          echo "âš ï¸ No custom background found"
          echo "ğŸ¨ Creating ocean gradient..."
          
          ffmpeg -f lavfi \
            -i "color=c=#1E3A5F:s=1920x1080:d=1,format=yuv420p" \
            -frames:v 1 \
            -y bg.jpg
          
          echo "âœ… Gradient created"
        fi
        
        # Verify the output
        ffmpeg -i bg.jpg 2>&1 | grep Stream
    
    - name: Stream to YouTube with Background
      env:
        STREAM_KEY: ${{ secrets.AMBIENT_STREAM_KEY }}
      run: |
        echo "ğŸŒŠ Starting 24/7 stream..."
        echo "ğŸ–¼ï¸ Background: bg.jpg"
        echo "ğŸµ Tracks: $(wc -l < playlist.txt)"
        echo ""
        
        ffmpeg -hide_banner -loglevel info \
          -loop 1 -framerate 1 -i bg.jpg \
          -stream_loop -1 -f concat -safe 0 -i playlist.txt \
          -c:v libx264 -preset ultrafast -tune stillimage \
          -pix_fmt yuv420p \
          -b:v 1000k -maxrate 1000k -bufsize 2000k \
          -r 1 -g 50 -keyint_min 50 -sc_threshold 0 \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/$STREAM_KEY"
