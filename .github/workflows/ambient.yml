name: ðŸŒŠ Ambient Nature Sounds 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream-ambient:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Create shuffled playlist
      run: |
        echo "ðŸŒŠ Creating playlist..."
        for file in music/ambient/*.mp3; do
          echo "file '$file'" >> temp.txt
        done
        shuf temp.txt > playlist.txt
        echo "âœ… Created playlist with $(wc -l < playlist.txt) tracks"
        head -3 playlist.txt
    
    - name: Prepare Background Image
      run: |
        echo "ðŸ–¼ï¸ Processing background image..."
        
        if [ -f backgrounds/ambient-bg.jpg ]; then
          echo "âœ… Found: backgrounds/ambient-bg.jpg"
          
          ffmpeg -i backgrounds/ambient-bg.jpg \
            -vf "scale=1920:1080:force_original_aspect_ratio=decrease,pad=1920:1080:(ow-iw)/2:(oh-ih)/2,format=yuv420p" \
            -q:v 2 -frames:v 1 -y bg.jpg
          
          echo "âœ… Background ready!"
          ls -lh bg.jpg
        else
          echo "âŒ Image not found, creating blue gradient..."
          ffmpeg -f lavfi -i "color=c=#1E3A5F:s=1920x1080:d=1,format=yuv420p" \
            -frames:v 1 -y bg.jpg
        fi
    
    - name: Stream to YouTube with Background
      env:
        STREAM_KEY: ${{ secrets.AMBIENT_STREAM_KEY }}
      run: |
        echo "ðŸŒŠ Starting stream with BACKGROUND IMAGE..."
        echo "ðŸ–¼ï¸ Using: bg.jpg"
        echo "ðŸŽµ Tracks: $(wc -l < playlist.txt)"
        echo ""
        
        ffmpeg -hide_banner \
          -loop 1 -framerate 1 -i bg.jpg \
          -stream_loop -1 -f concat -safe 0 -re -i playlist.txt \
          -c:v libx264 -preset ultrafast -tune stillimage \
          -pix_fmt yuv420p -b:v 1000k -maxrate 1000k -bufsize 2000k \
          -r 1 -g 50 -keyint_min 50 -sc_threshold 0 \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/$STREAM_KEY"
