name: ğŸŒŠ Ambient Nature Sounds 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '10 */6 * * *'

jobs:
  stream-ambient:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Create shuffled playlist
      run: |
        echo "ğŸŒŠ Creating ambient playlist..."
        for file in music/ambient/*.mp3; do
          echo "file '$file'" >> temp.txt
        done
        shuf temp.txt > playlist.txt
        echo "ğŸ“‹ Playlist created with $(wc -l < playlist.txt) tracks"
        echo ""
        echo "First 5 tracks:"
        head -5 playlist.txt
    
    - name: Stream to YouTube with Audio Visualizer
      env:
        STREAM_KEY: ${{ secrets.AMBIENT_STREAM_KEY }}
      run: |
        ffmpeg -stream_loop -1 -f concat -safe 0 -i playlist.txt \
          -filter_complex "[0:a]showwaves=s=1920x1080:mode=cline:colors=#3366FF|#66CCFF:scale=sqrt,format=yuv420p[v]" \
          -map "[v]" -map 0:a \
          -c:v libx264 -preset veryfast -b:v 1500k \
          -maxrate 1500k -bufsize 3000k \
          -g 50 -keyint_min 50 -sc_threshold 0 \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv rtmp://a.rtmp.youtube.com/live2/$STREAM_KEY